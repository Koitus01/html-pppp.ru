<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>ВХОД</title>
</head>
<body>

	<aside>
		<div class="title_logo">
			<a href="/">КОТЬЯ<br>ЖОПА</a>
		</div>
		<div class="ass_container">
			<img src="/images/aaaa.jpeg" alt="ЛОГОТИП КОШАЧЕЙ ЖОПЫ">
		</div>
		<link rel="stylesheet" href="/styles/login.css">
		<div class="copyrights">
			<p>@КОПИРАЙТ</p>
		</div>
	</aside>

	<section>
		<a class="auth_page_link reg_link" href="/reg.html"><p>ЗАРЕГИТЬСЯ</p></a>
		<form class="auth_form" onsubmit="return false;" method="get">
			<h3>ВОЙДИТЕ</h3>
			<label for="login">ЮЗЕРНЕЙМ</label>
			<input placeholder="ВОГИН" type="text" name="login">
			<label for="password">ПАРОЛЬ</label>
			<input placeholder="ПОРИЛЬ" type="password" name="password">
			<a class="auth_page_link res_pas_link" href="/restore_pass.html"><p>Восстановить пароль</p></a>
			<a href="/login.html"><button class="enter_button" type="button">ВОЙТИ</button></a>
			<div class="social_networks_buttons">
				<button type="button"></button>
				<button type="button"></button>
				<button type="button"></button>
			</div>
		</form>
	</section>

</body>
</html>
